<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>D10 Rockfall/Landslide Planning Study</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- <link rel="icon" href="images/city-logo.jpg" type="image/x-icon" /> -->

    <!-- libre franklin font styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />

    <link
      href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>

    <!-- PMTiles -->
    <script src="https://unpkg.com/pmtiles@3.1.2/dist/index.js"></script>

    <!-- Turf.js -->
    <script src="https://unpkg.com/@turf/turf@6.5.0/turf.min.js"></script>

    <!-- Add styles -->

    <link rel="stylesheet" crossorigin href="/assets/index-D2jAdZtA.css">
  </head>

  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Libre Franklin", sans-serif;
    }
    #map {
      width: 100%;
      height: 100%;
    }
    .spinner-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: absolute;
      width: 100%;
      background: rgba(255, 255, 255, 0.8);
      z-index: 9999;
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <div class="spinner-container">
    <svg
      width="100"
      height="100"
      viewBox="0 0 24 24"
      xmlns="http://www.w3.org/2000/svg"
    >
      <style>
        .spinner_nOfF {
          animation: spinner_qtyZ 2s cubic-bezier(0.36, 0.6, 0.31, 1) infinite;
        }
        .spinner_fVhf {
          animation-delay: -0.5s;
        }
        .spinner_piVe {
          animation-delay: -1s;
        }
        .spinner_MSNs {
          animation-delay: -1.5s;
        }
        @keyframes spinner_qtyZ {
          0% {
            r: 0;
          }
          25% {
            r: 3px;
            cx: 4px;
          }
          50% {
            r: 3px;
            cx: 12px;
          }
          75% {
            r: 3px;
            cx: 20px;
          }
          100% {
            r: 0;
            cx: 20px;
          }
        }
      </style>
      <circle class="spinner_nOfF" cx="4" cy="12" r="3" />
      <circle class="spinner_nOfF spinner_fVhf" cx="4" cy="12" r="3" />
      <circle class="spinner_nOfF spinner_piVe" cx="4" cy="12" r="3" />
      <circle class="spinner_nOfF spinner_MSNs" cx="4" cy="12" r="3" />
    </svg>
  </div>

  <script type="module" src="3D/elev.js"></script>
  </body>
</html>
