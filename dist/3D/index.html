<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>3D Landslide Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>

    <!-- PMTiles -->
    <script src="https://unpkg.com/pmtiles@3.1.2/dist/index.js"></script>

    <!-- D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <!-- Turf.js -->
    <script src="https://unpkg.com/@turf/turf@6.5.0/turf.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: "Libre Franklin", sans-serif;
      }
      #map {
        width: 100%;
        height: 100%;
      }
      .spinner-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        position: absolute;
        width: 100%;
        background: rgba(255, 255, 255, 0.8);
        z-index: 9999;
      }
    </style>
    <script type="module" crossorigin src="/d10-landslides-rockfalls/assets/threeD-D9sMQNU_.js"></script>
  </head>

  <body>
    <div id="map"></div>

    <div class="spinner-container">
      <svg
        width="100"
        height="100"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <style>
          .spinner_nOfF {
            animation: spinner_qtyZ 2s cubic-bezier(0.36, 0.6, 0.31, 1) infinite;
          }
          .spinner_fVhf {
            animation-delay: -0.5s;
          }
          .spinner_piVe {
            animation-delay: -1s;
          }
          .spinner_MSNs {
            animation-delay: -1.5s;
          }
          @keyframes spinner_qtyZ {
            0% {
              r: 0;
            }
            25% {
              r: 3px;
              cx: 4px;
            }
            50% {
              r: 3px;
              cx: 12px;
            }
            75% {
              r: 3px;
              cx: 20px;
            }
            100% {
              r: 0;
              cx: 20px;
            }
          }
        </style>
        <circle class="spinner_nOfF" cx="4" cy="12" r="3" />
        <circle class="spinner_nOfF spinner_fVhf" cx="4" cy="12" r="3" />
        <circle class="spinner_nOfF spinner_piVe" cx="4" cy="12" r="3" />
        <circle class="spinner_nOfF spinner_MSNs" cx="4" cy="12" r="3" />
      </svg>
    </div>

  </body>
</html>
